<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&family=Londrina+Solid:wght@300;400&family=Potta+One&family=Raleway:wght@300;400&family=Ubuntu&family=Yusei+Magic&display=swap" rel="stylesheet">


<style media="screen">
  .b {
    background-color: #e7e7de;
  }

  .table {
    margin-top: 50px;
  }

  .table,
  thead,
  tr,
  tbody,
  th,
  td {
    text-align: center;
  }

  .table td {
    text-align: center;
    width: 400px;
  }

  .link {
    text-decoration: none;
  }

  .site {
    margin-top: 50px;
    margin-bottom: 30px;
    text-align: center;
    font-size: 20px;
  }

  .status {
    text-align: center;
    margin: 13px 0;
    font-size: 20px;
    font-family: 'Baloo 2', cursive;

  }

  .heading {
    font-size: 45px;
    font-family: 'Baloo 2', cursive;

  }

  .header {
    font-size: 25px;
    font-family: 'Baloo 2', cursive;

  }
</style>

<body class='b'>
  <div class='site'>
    <span><strong>Site : </strong></span>
    <a class='link' href="{{url_data}}">{{url_data}}</a>
  </div>



  <h2 class="font-weight-light text-center heading"><b>10 Most Frequently Used Words</b></h2>

  <p class="status">{{status}}</p>

  <div class="container mb-3 mt-3">

    <table class="table table-striped text-center">
      <tr>
        <th class='header'>Word</th>
        <th class='header'>Count</th>
      </tr>
      {% for word in most_occur %}
      <tr>

        <td>{{word.0}}</td>
        <td>{{word.1}}</td>

      </tr>
      {% endfor %}

    </table>


  </div>

</body>
